name: All Contributors Bot

on:
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, closed]

jobs:
  all-contributors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: all-contributors/all-contributors-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
